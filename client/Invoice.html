<template name="Invoices">
  <h2>Invoices</h2>
  <ul>
  <table>
  <tr><td>{{> bInvoiceNumber}}</td><td>{{> bTotal}}</td><td>{{>bCreatedAt}}</td></tr>
  {{#infinitescroll moreContentAvailable=hasMoreInvoices}}
    {{#each invoices}}
      {{> Invoice}}
    {{else}}
      <tr>
        <td>Nothing to load</td>
      </tr>
    {{/each}}
  {{/infinitescroll}}
    </table>
  </ul>
</template>

<template name="Invoice">
  <tr><td>{{invoiceNumber}}</td><td>{{total}}</td><td>{{formatTime createdAt}}</td></tr>
</template>
