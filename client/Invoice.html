<template name="Invoices">
  <h2>Invoices</h2>
  <table>
    <tr>
      <td>{{>bInvoiceNumber}}</td>
      <td>{{>bTotal}}</td>
      <td>{{>bCreatedAt}}</td>
    </tr>
    {{#infinitescroll moreContentAvailable=hasMoreContent}}
      {{#each invoices}}
        {{> invoice_template}}
      {{else}}
        <tr>
          <td>Nothing to load</td>
        </tr>
      {{/each}}
    {{/infinitescroll}}
  </table>
</template>

<template name="invoice_template" >
  <tr>
    <td>{{invoiceNumber}}</td>
    <td>{{total}}</td>
    <td>{{formatTime createdAt}}</td>
  </tr>
</template>
