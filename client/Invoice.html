<template name="invoices_template">
  <h2>Invoices</h2>
  {{>search_box eventName="enteredSearchQuery" criteria=searchFields}}
  <table>
    <tr>
      <td>{{>invoice_number}}</td>
      <td>{{>email}}</td>
      <td>{{>total}}</td>
      <td>{{>created_at}}</td>
    </tr>
    {{#infinite_scroll timeDelay=200 isVisible=hasMoreContent}}
      {{#each invoices}}
        {{> invoice_template}}
      {{else}}
        <tr>
          <td>Nothing to load</td>
        </tr>
      {{/each}}
    {{/infinite_scroll}}
  </table>
</template>

<template name="invoice_template" >
  <tr>
    <td>{{invoiceNumber}}</td>
    <td>{{email}}</td>
    <td>{{total}}</td>
    <td>{{formatTime createdAt}}</td>
  </tr>
</template>
